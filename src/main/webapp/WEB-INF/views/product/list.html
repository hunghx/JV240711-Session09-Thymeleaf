<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>Danh sách san pham</h1>
<a href="/product/add">Thêm mới sanpham</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#No</th>
        <th scope="col">ProductName</th>
        <th scope="col">Image</th>
        <th scope="col">Created At</th>
        <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pro,loop : ${list}">
        <th scope="row" th:text="${loop.count}"></th>
        <td th:text="${pro.name}"></td>
        <td><img th:src="${pro.url}" width="100" height="100" style="object-fit: cover" alt="#"></td>
        <td th:text="${#dates.format(pro.createdAt,'dd/MM/yyyy')}"></td>
        <td><a href="" class="btn btn-warning">Edit</a></td>
        <td><a href="" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
